<!DOCTYPE html>
<html>

<head>
    <title>Library</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div class="library-container">
            
            <div class='book' id='template' style="display: none;">
                <div class='remove-button-container'>
                    <button class='remove-button'>X</button>
                </div>
                <h3 class="bookTitle">"Title"</h3>
                <h2 class='bookAuthor'>Author</h2>
                <h2 class='bookPages'>No. pages</h2>
                <div class='toggle-container'>
                    <label class='toggle-label'>Read:</label>
                    <label class="switch">
                        <input type="checkbox" class="bookStatus">
                        <span class="slider"></span>
                    </label>
                </div>    
            </div>

            <div class="add-button">
                <span class="plus">+</span>
            </div>
            
        </div>
    </main>

    <div class="form-popup">
        <form>
            <h3>Add Book</h3>
            <input type="text" placeholder="Title" id="title" required>
            <input type="text" placeholder="Author" id='author' required>
            <input type="number" placeholder="No. of Pages" id='pagenumber' required>
            <div class='toggle-container'>
                <label class='toggle-label'>Read:</label>
                <label class="switch">
                    <input type="checkbox" id='readStatus'>
                    <span class="slider"></span>
                </label>
            </div>
            <button>Submit</button>
        </form>
    </div>

    <div class='overlay'></div>

</body>

</html>
